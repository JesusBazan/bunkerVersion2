<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['view/inicio/pro']">Home</a>
      <a mat-list-item [routerLink]="['view/reportes']">Reportes</a>
      <a mat-list-item [routerLink]="['view/alumnos']">Alumnos</a>
      <a mat-list-item [routerLink]="['view/encriptardesencriptar/pro']">Encriptar</a>
      <a mat-list-item [routerLink]="['view/firmar/pro']">Desencriptar</a>
      <a mat-list-item href="#">Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BUNKER (Profesores)</span>
    </mat-toolbar>
    <ng-content name='navigationOut'></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
