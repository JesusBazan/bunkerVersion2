<div class="form">

    <p class="tagRegister">Crea tu cuenta!!</p>

    <form class="example-form">
      <mat-form-field class="inputReg">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="Ex. Juan00" value="" name="txtUsername" [(ngModel)]="usuariosService.usuario.username">
      </mat-form-field>

      <mat-form-field class="inputReg">
        <mat-label>Nombre(s)</mat-label>
        <input matInput placeholder="Ex. Juan" value="" name="txtNombres" [(ngModel)]="usuariosService.usuario.nombres">
      </mat-form-field>

      <mat-form-field class="inputReg">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Ex. Perez Hernandez" value="" name="txtApellidos" [(ngModel)]="usuariosService.usuario.apellidos">
      </mat-form-field>

      <mat-form-field class="inputReg">
        <mat-label>Correo electronico</mat-label>
        <input matInput placeholder="Ex. juan99@gmail.com" value="" name="txtCorreo" [(ngModel)]="usuariosService.usuario.correo">
      </mat-form-field>
    
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field> -->

      <mat-form-field class="inputReg">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="txtContrasenia" [(ngModel)]="usuariosService.usuario.contrasenia">
        <!-- [(ngModel)]="usuario.contrasenia" -->
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="btnRegister" (click)="saveNewUser()">registrarse</button>
      

    </form>
</div>
