<div class="container justify-content-center">
  <div class="container justify-content-center">
    <div class="container justify-content-center lg-col-6">



      <h1
        style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 40px; ">
        ENCRIPTAR & DESENCIPTAR
      </h1>
      <br>
      <div class="form-group">
        <br>
        <br>
        <h2>TIPO DE ENCRIPTADO </h2>

        <!-- Select  dinamico -->

        <div class="container">
          <div class="row">
            <div class="col text-center">
              <select [(ngModel)]="selectedcifrado.id" (change)="onSelect($any($event.target).value)"
                class="form-group col-form-label-sm col-lg-5">
                <option *ngFor="let cifrado of cifradoss" value="{{cifrado.id}}" class="form-control">
                  {{cifrado.name}}


                </option>
              </select>
              &nbsp;
              <select class="form-group col-form-label-sm col-lg-6">
                <option *ngFor="let tipo of tiposs" value={{tipo.id}} class="form-control">
                  {{tipo.name}}

                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- texto -->
        <h2>MENSAJE </h2>
        <input type="text" class="form-control" placeholder="Ingresa texto a encriptar"  [(ngModel)]="enctexto" required>

        <br>
        <!-- vector -->
        <div class="form-group">
          <h2 for="txtPassword">CLAVE</h2>
          <input type="password" class="form-control" placeholder="Ingresa llave de encripciÃ³n" [(ngModel)]="encPass" 
            required>
        </div>


        <h2>RESULTADO</h2>
        <textarea class="form-control" readonly rows="2" >{{textoEncriptado}} {{textoDesencriptado}} {{tipodetexto}}</textarea>
        <br>
        
        <br>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-dark " (click)="convertirTexto('encriptar')">Encriptar </button>
              &nbsp;

              <button type="button" class="btn btn-dark " (click)="convertirTexto('desencriptar')">Desencriptar</button>
              <br>
              <br>
              <button type="button" class="btn btn-dark " (click)="convertirTexto('encriptar')">Calcular </button>
              &nbsp;
              <button type="button" class="btn btn-dark " (click)="convertirTexto('verificar')">  Verficar</button>
              <br>
              <br>
              <a href="http://localhost:4200/view/dashboard/view/encriptardesencriptar" style="color:white;">
                <button type="button" class="btn btn-dark" style="color:white;" >Reiniciar</button>
              </a>
              

              <br>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <br>
  <br>
</div>
