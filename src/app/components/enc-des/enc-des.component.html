<div>
  <div class="row">
    <div class="col-sm-6">
      <h1 style="text-align: center;">
        Encriptar
      </h1>
      <select class="form-control" id="sel1">
        <option>AES</option>
        <option>AES2</option>
        <option>AES3</option>
        <option>AES4</option>
      </select>
      <br>
      <div class="form-group">
        <label>Texto </label>
        <input type="text" class="form-control" placeholder="Ingresa texto a encriptar" [(ngModel)]="enctexto">
      </div>

      <div class="form-group">
        <label >Clave</label>
        <input type="text" class="form-control" placeholder="Ingresa la llave " [(ngModel)]="encPass">
      </div>
      {{textoEncriptado}}

      <br>
      <button type="button" class="btn btn-success float-right" (click)="convertirTexto('encriptar')">Encriptar</button>
    </div>
  </div>
