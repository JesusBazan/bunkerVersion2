<div class="form">

    <p class="tagRegister">Crea tu cuenta!!</p>

    <form class="example-form">
      <mat-form-field class="inputReg">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="Ex. Juan00" value="" name="txtUsername" >
      </mat-form-field>

      <mat-form-field class="inputReg">
        <mat-label>Nombre(s)</mat-label>
        <input matInput placeholder="Ex. Juan" value="" name="txtNombres" >
      </mat-form-field>

      <mat-form-field class="inputReg">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Ex. Perez Hernandez" value="" name="txtApellidos" >
      </mat-form-field>

      <mat-form-field class="inputReg">
        <mat-label>Correo electronico</mat-label>
        <input matInput placeholder="Ex. juan99@gmail.com" value="" name="txtCorreo" >
      </mat-form-field>
    
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field> -->

      <button mat-raised-button color="primary" class="btnRegister" >registrarse</button>
      

    </form>
  </div>
