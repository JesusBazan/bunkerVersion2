<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['view/inicio']" >Home</a>
      <a mat-list-item [routerLink]="['view/news']">News  </a>
      <a mat-list-item [routerLink]="['view/materias']">Materias</a>
      <a mat-list-item [routerLink]="['view/libros']">Encriptar /Desencriptar</a>
      <a mat-list-item [routerLink]="['view/firmar']">Firma</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>bunkerApp2</span>
    </mat-toolbar>
    <!-- Content -->
    <ng-content name='navigationOut'></ng-content>
    <!-- Add Content Here -->

  </mat-sidenav-content>

</mat-sidenav-container>
